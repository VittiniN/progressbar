 <div class="container">

            <div class="progress" id="progress"></div>
            <div class="circle active">
                <span>1</span>
                
            </div>
            <div class="circle">
                <span>2</span>
              
            </div>
            <div class="circle">
                <span>3</span>
               
            </div>
            <div class="circle">
                <span>4</span>
               
            </div>
        </div>
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
        
 </div>

</body>
</html>
